<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <title>Nested Squares</title>

</head>
<body>
    <nav>
        <article class="home">
            <a href="../../index.html">Home</a>
        </article>
    </nav>
    <h1 class="title">Shape 1</h1>
        <div class= "box-one">
            <div class="navy">
                <div class="navy-two">
                    <div class="navy-three">
                       <div class="navy-four"></div> 
                    </div>
                </div>
            </div>
        </div>

    <h1 class="title">Shape 2</h1>
        <div class="box-two">
            <div class="maroon">
                <div class="maroon-two">
                   <div class="maroon-three">
                       <div class="maroon-four"></div>
                   </div> 
                </div>
            </div>
        </div>

    <h1 class="title">Shape 3</h1>
        <div class="box-three">
            <div class="green">
                <div class="green-two">
                   <div class="green-three">
                       <div class="green-four"></div>
                   </div> 
                </div>
            </div>
        </div>

    <h1 class="title">Shape 4</h1>
        <div class="box-four">
            <div class="purple">
                <div class="purple-two">
                    <div class="purple-three">
                        <div class="purple-four"></div>
                    </div>
                </div>
            </div>
        </div>

    <h1 class="title">Shape 5</h1>
        <div class="box-five">
            <div class="pink">
                <div class="pink-two">
                    <div class="pink-three">
                        <div class="pink-four"></div>
                    </div>
                </div>
            </div>
        </div>
        
</body>
</html>
